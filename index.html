<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tasks">
      <form action="#" class="array_object">
        <label for="search">Information about company employees</label>
        <input
          type="text"
          id="search"
          name="name"
          placeholder="Enter full name"
          class="input"
        />
        <div class="buttons">
          <button class="btn">View Result</button>
          <button class="btn_reset">Reset</button>
        </div>
      </form>
      <p class="person"></p>
      <div class="tasks_list">
        <div class="list">
          <div class="task">
            <h2>Task 1</h2>
            <button class="btn_first">View consol</button>
          </div>
          <div class="task">
            <h2>Task 2</h2>
            <button class="btn_second">View consol</button>
          </div>
          <div class="task">
            <h2>Task 3</h2>
            <button class="btn_third">View consol</button>
          </div>
          <div class="task">
            <h2>Task 4</h2>
            <button class="btn_fourth">View consol</button>
          </div>
          <div class="task">
            <h2>Task 5</h2>
            <button class="btn_fifth">View consol</button>
          </div>
          <div class="task">
            <h2>Task 6</h2>
            <button class="btn_sixth">View consol</button>
          </div>
        </div>
        <div class="clear">
          <button class="console_clear">Clear consol</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
